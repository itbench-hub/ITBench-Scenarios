---
- name: Include injection tasks
  ansible.builtin.include_tasks:
    file: inject.yaml
    apply:
      tags:
        - inject_faults
      vars:
        fault: "{{ fault_spec }}"
  loop: "{{ faults_specs }}"
  loop_control:
    loop_var: fault_spec
  tags:
    - inject_faults

- name: Include removal tasks
  ansible.builtin.include_tasks:
    file: remove.yaml
    apply:
      tags:
        - remove_faults
      vars:
        fault: "{{ fault_spec }}"
  loop: "{{ faults_specs | reverse }}"
  loop_control:
    loop_var: fault_spec
  tags:
    - remove_faults
