---
- name: Import invalid command removal tasks
  ansible.builtin.import_tasks:
    file: remove_custom_invalid_command.yaml
  vars:
    spec: "{{ fault_spec.custom.invalid_command }}"
  when:
    - fault_spec.custom.name == 'invalid-command'
    - fault_spec.custom.invalid_command is defined

