---
- name: Import custom fault removal tasks
  ansible.builtin.import_tasks:
    file: remove_custom.yaml
  when:
    - fault_spec.custom is defined

- name: Import Chaos Mesh fault removal tasks
  ansible.builtin.import_tasks:
    file: remove_chaos_mesh.yaml
  vars:
    spec: "{{ fault_spec.chaos_mesh }}"
  when:
    - fault_spec.chaos_mesh is defined

- name: Import Otel Demo fault removal tasks
  ansible.builtin.import_tasks:
    file: remove_otel_demo.yaml
  when:
    - fault_spec.otel_demo is defined

- name: Import Valkey fault removal tasks
  ansible.builtin.import_tasks:
    file: remove_valkey.yaml
  when:
    - fault_spec.valkey is defined
