---
metadata:
  complexity: Medium
  id: 105
  name: Invalid command executed in pod
  platform: kubernetes
spec:
  environment:
    applications:
      otel_demo:
        enabled: true
    tools:
      category: sre
      selected:
        - kubernetes-topology-monitor
  faults:
    - custom:
        name: invalid-command
        invalid_command:
          workload:
            container:
              name: product-catalog
            kind: Deployment
            name: product-catalog
            namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
