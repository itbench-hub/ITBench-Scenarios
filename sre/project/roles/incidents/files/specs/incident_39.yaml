---
metadata:
  complexity: Low
  id: 39
  name: productcatalogservice Corrupt Image and checkoutservice Corrupt Image
  platform: kubernetes
spec:
  environment:
    applications:
      otel_demo:
        enabled: true
    tools:
      category: sre
      selected:
        - kubernetes-topology-monitor
  disruption:
    injections:
      - - fault:
            custom:
              name: invalid-image
              invalid_image:
                workload:
                  kind: Deployment
                  name: product-catalog
                  namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
                  container:
                    name: product-catalog
          wait_conditions:
            - name: pause
              pause:
                seconds: 60
      - - fault:
            custom:
              name: unsupported-image
              unsupported_image:
                workload:
                  kind: Deployment
                  name: checkout
                  namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
                  container:
                    name: checkout
          wait_conditions:
            - name: pause
              pause:
                seconds: 30
