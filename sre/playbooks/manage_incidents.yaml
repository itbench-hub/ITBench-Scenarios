---
- name: Manage SRE and FinOps Incident Environment Tool Stack
  hosts:
    - environment
  pre_tasks:
    - name: Ensure incident file is defined
      ansible.builtin.assert:
        that: incident.file is defined
        fail_msg: Incident file information is not defined. Please define the `file` field in incident.yaml
        success_msg: Incident file information is defined.

    - name: Import common role for kubectl version check
      ansible.builtin.import_role:
        name: common
        tasks_from: check_kubectl_version
      tags:
        - always

    - name: Import common role for platform configuration
      ansible.builtin.import_role:
        name: common
        tasks_from: set_cluster_platform
      tags:
        - always
      vars:
        common_cluster:
          kubeconfig: "{{ cluster.kubeconfig }}"

    - name: Import variables for incident
      ansible.builtin.import_role:
        name: incidents
        tasks_from: load
      tags:
        - always
      vars:
        incidents_file: "{{ incident.file }}"
  tasks:
    - name: Import incidents role
      ansible.builtin.import_role:
        name: incidents
      vars:
        incidents_cluster:
          kubeconfig: "{{ cluster.kubeconfig }}"
          platform: "{{ cluster_platform }}"
        incidents_spec: "{{ incident_spec }}"
