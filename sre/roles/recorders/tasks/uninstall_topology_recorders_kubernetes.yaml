---
- name: Retrieve the topology recorder pod name
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    kubeconfig: "{{ recorders_cluster.kubeconfig }}"
    namespace: "{{ recorders_namespace.name }}"
    label_selectors:
      - app.kubernetes.io/name = kubernetes-topology-recorder
      - app.kubernetes.io/part-of = it-bench
  register: recorders_pods_info

- name: Copy records directory from pod
  kubernetes.core.k8s_cp:
    kubeconfig: "{{ recorders_cluster.kubeconfig }}"
    local_path: /tmp/topology
    namespace: "{{ recorders_pods_info.resources[0].metadata.namespace }}"
    pod: "{{ recorders_pods_info.resources[0].metadata.name }}"
    remote_path: /opt/app-root/src/records
    state: from_pod
  when:
    - recorders_pods_info is defined
    - recorders_pods_info.resources | length == 1

- name: Uninstall Kubernetes Topology Monitor Recorder
  kubernetes.core.k8s:
    kubeconfig: "{{ recorders_cluster.kubeconfig }}"
    namespace: "{{ recorders_namespace.name }}"
    src: files/kubernetes/topology/kubernetes.yaml
    state: absent
    wait: true

- name: Delete ConfigMap with Python script
  kubernetes.core.k8s:
    kubeconfig: "{{ recorders_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: topology-recorder-kubernetes-scripts
        namespace: "{{ recorders_namespace.name }}"
    state: absent
    wait: true
