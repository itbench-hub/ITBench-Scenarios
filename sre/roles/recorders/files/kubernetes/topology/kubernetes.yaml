---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: kubernetes-topology-recorder
    app.kubernetes.io/part-of: it-bench
  name: kubernetes-topology-recorder
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-topology-recorder
      app.kubernetes.io/part-of: it-bench
  template:
    metadata:
      annotations:
        openshift.io/required-scc: restricted-v2
      labels:
        app.kubernetes.io/name: kubernetes-topology-recorder
        app.kubernetes.io/part-of: it-bench
    spec:
      containers:
        - name: recorder
          image: registry.access.redhat.com/ubi9/python-312:9.6-1754326132
          command:
            - /bin/sh
          args:
            - -c
            - "python3.12 -m pip install -r ~/deps/requirements.txt && python3.12 ~/scripts/gather.py"
          resources:
            requests:
              cpu: 100m
              memory: 125Mi
            limits:
              memory: 250Mi
          volumeMounts:
            - name: dependencies
              mountPath: /opt/app-root/src/deps
              readOnly: true
            - name: scripts
              mountPath: /opt/app-root/src/scripts
              readOnly: true
            - name: kubernetes-topology-records
              mountPath: /opt/app-root/src/records
      securityContext:
        fsGroup: 1001
      volumes:
        - name: scripts
          configMap:
            name: topology-recorder-kubernetes-scripts
            items:
              - key: script
                path: gather.py
        - name: dependencies
          configMap:
            name: topology-recorder-kubernetes-scripts
            items:
              - key: deps
                path: requirements.txt
  replicas: 1
  volumeClaimTemplates:
    - metadata:
        name: kubernetes-topology-records
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
