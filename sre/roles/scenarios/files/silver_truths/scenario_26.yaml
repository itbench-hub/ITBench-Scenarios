apiVersion: itbench.io/v1
kind: SilverTruth
metadata:
  name: scenario-26
spec:
  alerts: []
  entities:
  - apiVersion: chaos-mesh.org/v1alpha1
    kind: Schedule
    metadata:
      name: email-http-chaos-post-body-tamper
      namespace: chaos-mesh
  solutions:
  - - steps:
      - command: kubectl -n chaos-mesh annotate schedule email-http-chaos-post-body-tamper
          experiment.chaos-mesh.org/pause='true'
        text: Annotate the schedule to pause the active experiment.
      - command: kubectl -n chaos-mesh get httpchaos --selector='experiment.chaos-mesh.org/pause=true'
        text: Retrieve the associated experiment managed by the schedule.
      - text: Delete the retrieved experiement after it has entered the `Paused` state.
      - command: kubectl -n chaos-mesh delete schedule email-http-chaos-post-body-tamper
          experiment.chaos-mesh.org/pause='true'
        text: Delete the schedule.
