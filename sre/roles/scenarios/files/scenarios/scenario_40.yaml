---
apiVersion: itbench.io/v1
kind: Scenario
metadata:
  name: scenario-40
spec:
  applications:
    - otelDemo:
        enabled: true
        options:
          autoscaling: false
  faults:
    - injections:
        - args:
            container:
              name: valkey-cart
            kubernetesObject:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: valkey-cart
                namespace: otel-demo
          id: valkey-workload-out-of-memory
  tools:
    chaosEngineering:
      chaosMesh:
        enabled: false
    costMonitoring:
      opencost:
        enabled: false
    observability:
      topology:
        enabled: true
      traces:
        enabled: true
