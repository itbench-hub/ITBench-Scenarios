---
apiVersion: itbench.io/v1
kind: Scenario
metadata:
  name: scenario-20
spec:
  applications:
    - otelDemo:
        enabled: true
        options:
          autoscaling: false
  faults:
    - injections:
        - args:
            container:
              name: product-catalog
            kubernetesObject:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: product-catalog
                namespace: otel-demo
          id: nonexistent-kubernetes-workload-container-image
  tools:
    networking:
      istio:
        enabled: true
    observability:
      events:
        enabled: true
      logs:
        enabled: true
      metrics:
        enabled: true
      topology:
        enabled: true
      traces:
        enabled: true
