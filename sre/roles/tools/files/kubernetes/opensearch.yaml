---
apiVersion: batch/v1
kind: Job
metadata:
  name: delete-index-jaeger-service
spec:
  template:
    spec:
      containers:
        - name: index-deleter
          image: registry.access.redhat.com/ubi9/ubi-minimal:9.6-1754584681
          command:
            - curl
            - -X
            - DELETE
            - http://opensearch-cluster-master:9200/jaeger-service-*
      restartPolicy: Never
  ttlSecondsAfterFinished: 60
