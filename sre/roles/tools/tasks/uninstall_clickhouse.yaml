---
- name: Delete Clickhouse Kubernetes objects
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    namespace: "{{ instance.namespace }}"
    state: absent
    src: files/clickhouse/{{ item }}
    wait: true
  loop:
    - installation.yaml
    - templates.yaml
    - secret.yaml

- name: Uninstall Clickhouse Operator
  kubernetes.core.helm:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    release_name: "{{ helm_release.name }}"
    release_namespace: "{{ helm_release.namespace }}"
    release_state: absent
    wait: true

- name: Retrieve all CRDs
  kubernetes.core.k8s_info:
    api_version: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    wait: true
  register: tools_crd_info

- name: Remove the Clickhouse Operator related CRDs from the cluster
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      api_version: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: "{{ item }}"
    state: absent
    wait: true
  loop: |
    {{
      (
        (tools_crd_info.resources | selectattr('spec.group', '==', 'clickhouse.altinity.com')) +
        (tools_crd_info.resources | selectattr('spec.group', '==', 'clickhouse-keeper.altinity.com'))
      ) |
      community.general.json_query('[*].metadata.name')
    }}

- name: Delete the release namespaces
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      api_version: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
    state: absent
    wait: true
  loop:
    - "{{ instance.namespace }}"
    - "{{ helm_release.namespace }}"
