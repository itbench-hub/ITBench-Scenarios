---
- name: Scale down jaeger-collector deployment
  kubernetes.core.k8s_scale:
    api_version: apps/v1
    kind: Deployment
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    name: "{{ instances.jaeger.name }}-collector"
    namespace: "{{ helm_releases.collectors.namespace }}"
    replicas: 0
    wait: true
  when:
    - tools_enabled.jaeger

- name: Scale down kubenetes-events-opentelemetry-collector deployment
  kubernetes.core.k8s_scale:
    api_version: apps/v1
    kind: Deployment
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    name: "{{ helm_releases.collectors.names.kubernetes_events }}-opentelemetry-collector"
    namespace: "{{ helm_releases.collectors.namespace }}"
    replicas: 0
    wait: true
  when:
    - tools_enabled.opentelemetry

- name: Scale up jaeger-collector deployment
  kubernetes.core.k8s_scale:
    api_version: apps/v1
    kind: Deployment
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    name: "{{ instances.jaeger.name }}-collector"
    namespace: "{{ helm_releases.collectors.namespace }}"
    replicas: 1
    wait: true
  when:
    - tools_enabled.jaeger

- name: Scale up kubenetes-events-opentelemetry-collector deployment
  kubernetes.core.k8s_scale:
    api_version: apps/v1
    kind: Deployment
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    name: "{{ helm_releases.collectors.names.kubernetes_events }}-opentelemetry-collector"
    namespace: "{{ helm_releases.collectors.namespace }}"
    replicas: 1
    wait: true
  when:
    - tools_enabled.opentelemetry
