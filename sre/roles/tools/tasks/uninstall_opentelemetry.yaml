---
- name: Retrieve all collector instances in the release namespace
  kubernetes.core.k8s_info:
    api_version: opentelemetry.io/v1beta1
    kind: OpenTelemetryCollector
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    namespace: "{{ tools_instances.opentelemetry_collectors.namespace }}"
  register: tools_opentelemetry_collectors_info

- name: Delete all collector instances in the release namespace
  kubernetes.core.k8s:
    api_version: "{{ resource.apiVersion }}"
    kind: "{{ resource.kind }}"
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    name: "{{ resource.metadata.name }}"
    namespace: "{{ resource.metadata.namespace }}"
    state: absent
    wait: true
  loop: "{{ tools_opentelemetry_collectors_info.resources }}"
  loop_control:
    label: opentelemetrycollector/{{ resource.metadata.name }}
    loop_var: resource
  when:
    - tools_opentelemetry_collectors_info is defined

- name: Delete all RBAC objects (cluster scoped)
  kubernetes.core.k8s:
    api_version: v1
    delete_all: true
    kind: "{{ item }}"
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    label_selectors:
      - app.kubernetes.io/component = observability
      - app.kubernetes.io/part-of = it-bench
    state: absent
    wait: true
  loop:
    - ClusterRoleBinding
    - ClusterRole

- name: Uninstall OpenTelemetry Operator
  kubernetes.core.helm:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    release_name: "{{ tools_helm_releases.opentelemetry_operator.name }}"
    release_namespace: "{{ tools_helm_releases.opentelemetry_operator.namespace }}"
    release_state: absent
    wait: true
  when:
    - tools_cluster.platform == "kubernetes"

- name: Delete the subscription for RH build of OpenTelemetry Operator
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: opentelemetry-product
        namespace: openshift-opentelemetry-operator
    state: absent
  when:
    - tools_cluster.platform == "openshift"

- name: Delete the operator group for RH build of OpenTelemetry Operator
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: openshift-opentelemetry-operator
        namespace: openshift-opentelemetry-operator
    state: absent
  when:
    - tools_cluster.platform == "openshift"

- name: Delete the project for RH build of OpenTelemetry Operator
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: project.openshift.io/v1
      kind: Project
      metadata:
        name: openshift-opentelemetry-operator
    state: absent
  when:
    - tools_cluster.platform == "openshift"

- name: Delete the release namespaces
  kubernetes.core.k8s:
    kubeconfig: "{{ tools_cluster.kubeconfig }}"
    resource_definition:
      api_version: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
    state: absent
    wait: true
  loop:
    - "{{ tools_instances.opentelemetry_collectors.namespace }}"
    - "{{ tools_helm_releases.opentelemetry_operator.namespace }}"
