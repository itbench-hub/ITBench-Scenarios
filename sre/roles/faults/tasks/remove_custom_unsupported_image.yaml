---
- name: Attempt fault removal (unsupported image)
  ansible.builtin.command:
    cmd: kubectl rollout undo {{ manager.kind | lower }}/{{ manager.name }} -n {{ manager.namespace }}
  environment:
    KUBECONFIG: "{{ faults_cluster.kubeconfig }}"
  register: rollout_undo_output
  changed_when: rollout_undo_output.rc == 0
  loop: "{{ targets }}"
  loop_control:
    label: "{{ manager.kind | lower }}/{{ manager.name }}"
    loop_var: manager
