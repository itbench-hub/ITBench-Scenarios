---
# The kubernetes.core.k8s_exec module only works on pods
# This fault assumes that no password is used initially

- name: Change the valkey password to an invalid one
  ansible.builtin.command:
    cmd: kubectl exec -n {{ item.namespace }} {{ item.kind | lower }}/{{ item.name }} -- valkey-cli CONFIG SET requirepass ""
  environment:
    KUBECONFIG: "{{ faults_cluster.kubeconfig }}"
  register: exec_output
  changed_when: exec_output.rc == 0
  loop: "{{ fault.targets }}"
  loop_control:
    label: "{{ item.kind | lower }}/{{ item.name }}"
  when:
    - item.kind == "Deployment" or item.kind == "StatefulSet" or item.kind == "DaemonSet"
