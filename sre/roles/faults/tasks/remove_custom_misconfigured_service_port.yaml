---
- name: Retrieve services from cluster
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Service
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    name: "{{ service.name }}"
    namespace: "{{ service.namespace }}"
  register: services_info
  loop: "{{ targets }}"
  loop_control:
    label: service/{{ service.name }}
    loop_var: service

- name: Create list of indicies of target port in service definition
  ansible.builtin.set_fact:
    indexes: |
      {{
        (indexes | default([])) +
        [[resource_target[1],  lookup('ansible.utils.index_of', resource_target[0].resources[0].spec.ports, 'eq', 9999, 'targetPort')]]
      }}
  loop: "{{ services_info.results | zip(targets) | list }}"
  loop_control:
    label: service/{{ resource_target[1].name }}
    loop_var: resource_target
  when:
    - resource_target[0].resources | length > 0

- name: Inject fault (misconfigured service port)
  kubernetes.core.k8s_json_patch:
    api_version: v1
    kind: Service
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    name: "{{ resource_target[0].name }}"
    namespace: "{{ resource_target[0].namespace }}"
    patch:
      - op: replace
        path: /spec/ports/{{ resource_target[1] }}/targetPort
        value: "{{ resource_target[0].targetPort }}"
  loop: "{{ indexes }}"
  loop_control:
    label: service/{{ resource_target[0].name }}
    loop_var: resource_target
