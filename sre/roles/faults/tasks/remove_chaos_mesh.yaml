---
- name: Include Helm Release variables from Observability Tools role
  ansible.builtin.include_vars:
    file: ../tools/defaults/main/helm_releases.yaml

- name: Delete schedule containing Chaos Mesh experiment
  kubernetes.core.k8s:
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: chaos-mesh.org/v1alpha1
      kind: Schedule
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ tools.helm_releases.chaos_mesh.namespace }}"
    state: absent
  loop: "{{ fault.experiments }}"
  loop_control:
    label: "{{ item.name }}"
