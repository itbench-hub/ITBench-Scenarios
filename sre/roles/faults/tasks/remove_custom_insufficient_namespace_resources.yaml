---
- name: Delete Resource Quota with hard memory limits on the namespace
  kubernetes.core.k8s:
    kubeconfig: "{{ faults.kubeconfig }}"
    resource_definition:
      apiVersion: v1
      kind: ResourceQuota
      metadata:
        name: "{{ item.namespace }}-resource-quota"
        namespace: "{{ item.namespace }}"
    state: absent
  loop: "{{ fault.targets }}"

