---
- name: Create invalid Persistent Volume Claim
  kubernetes.core.k8s:
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: it-bench-invalid
        namespace: "{{ spec.namespace.name }}"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 25Mi
        storageClassName: invalid-class-name
    state: present

- name: Inject fault (misconfigured persistent volume claim)
  kubernetes.core.k8s_json_patch:
    api_version: apps/v1
    kind: "{{ workload.kind }}"
    kubeconfig: "{{ faults_cluster.kubeconfig }}"
    name: "{{ workload.name }}"
    namespace: "{{ spec.namespace.name }}"
    patch:
      - op: add
        path: /spec/containers/0/volumes
        value: {"persistentVolumeClaim": {"claimName": "it-bench-invalid"}, "name": "invalid-volume"}
  loop: "{{ spec.workloads }}"
  loop_control:
    label: "{{ workload.kind }}/{{ workload.name }}"
    loop_var: workload
