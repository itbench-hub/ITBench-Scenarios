---
- name: Import invalid node selector removal tasks
  ansible.builtin.import_tasks:
    file: remove_custom_invalid_node_selector.yaml
  vars:
    targets: "{{ fault.custom.targets.workload_managers }}"
  when:
    - fault.custom.name == 'invalid-node-selector'
    - fault.custom.targets.workload_managers is defined
    - fault.custom.targets.workload_managers | length > 0

- name: Import misconfigured command removal tasks
  ansible.builtin.import_tasks:
    file: remove_custom_misconfigured_command.yaml
  vars:
    targets: "{{ fault.custom.targets.workload_managers }}"
  when:
    - fault.custom.name == 'misconfigured-command'
    - fault.custom.targets.workload_managers is defined
    - fault.custom.targets.workload_managers | length > 0

- name: Remove misconfigured persistent volume claim injection tasks
  ansible.builtin.import_tasks:
