---
- name: Remove fault (node selector)
  kubernetes.core.k8s_json_patch:
    api_version: apps/v1
    kind: "{{ item.kind }}"
    kubeconfig: "{{ faults.kubeconfig }}"
    name: "{{ item.name }}"
    namespace: "{{ item.namespace }}"
    patch:
      - op: remove
        path: /spec/template/spec/nodeSelector
  loop: "{{ fault.targets }}"
  loop_control:
    label: "{{ item.kind | lower }}/{{ item.name }}"
