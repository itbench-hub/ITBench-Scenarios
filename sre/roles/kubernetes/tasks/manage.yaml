---
- name: Import horizontal pod autoscaler management tasks
  ansible.builtin.import_tasks:
    file: manage_horizontal_pod_autoscalers.yaml
  vars:
    horizontal_pod_autoscalers: "{{ kubernetes_actions.manage.horizontal_pod_autoscalers }}"
  when:
    - kubernetes_actions.manage.horizontal_pod_autoscalers is defined
    - kubernetes_actions.manage.horizontal_pod_autoscalers | length > 0
