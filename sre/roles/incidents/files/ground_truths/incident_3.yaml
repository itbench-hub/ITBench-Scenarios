groups:
  - id: flagd-config-1
    kind: ConfigMap
    namespace: otel-demo
    filter:
      - flagd-config\b
    root_cause: true
  - id: flagd-pod-1
    kind: Pod
    namespace: otel-demo
    filter:
      - flagd-.*
  - id: flagd-service-1
    kind: Service
    namespace: otel-demo
    filter:
      - flagd\b
  - id: ad-pod-1
    kind: Pod
    filter:
      - adservice-.*
    namespace: otel-demo
  - id: ad-service-1
    kind: Service
    filter:
      - adservice\b
    namespace: otel-demo
  - id: frontend-service-1
    kind: Service
    filter:
      - frontend\b
    namespace: otel-demo
  - id: frontend-pod-1
    kind: Pod
    namespace: otel-demo
    filter:
      - frontend-.*
aliases:
  - - flagd-pod-1
    - flagd-service-1
  - - frontend-service-1
    - frontend-pod-1
  - - ad-service-1
    - ad-pod-1
propagations:
  - source: flagd-config-1
    target: flagd-service-1
    condition: flagd-config ConfigMap adHighCpu feature flag set
    effect: flagd enables injection
  - source: flagd-service-1
    target: ad-service-1
    condition: flagd enables injection
    effect: ad pod High CPU Utilization. ad service Error Rate is Above Threshold
  - source: ad-service-1
    target: frontend-service-1
    condition: ad service is returning errors
    effect: frontend Error Rate is Above Threshold
recommended_actions:
  - solution:
      id: Disable_adHighCpu_feature_flag
      actions:
        - Disable adHighCpu feature flag
