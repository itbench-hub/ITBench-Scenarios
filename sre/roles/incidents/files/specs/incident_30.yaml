---
metadata:
  complexity: Low
  id: 30
  name: Misconfigured Ad Service port
  platform: kubernetes
  technologies:
    - Java
    - Node.js
spec:
  environment:
    applications:
      otel_demo:
        enabled: true
    tools:
      category: sre
      selected:
        - kubernetes-topology-monitor
  faults:
    - custom:
        name: misconfigured-service-port
        targets:
          services:
            - name: ad
              namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
              targetPort: 8080
