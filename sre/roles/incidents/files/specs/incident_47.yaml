---
metadata:
  version: "v1"
scenario:
  metadata:
    complexity: Medium
    id: 47
    name: Istio Authorization Policy Deny Incident
    platform: kubernetes
  spec:
    environment:
      applications:
        bookinfo:
          enabled: true
        otel_demo:
          enabled: false
      tools:
        category: sre
        selected:
          - istio
    faults:
      - custom:
          name: misconfigured_service_mesh
          authorization_policy_deny:
            service:
              name: productpage
              namespace: "{{ applications.instances.bookinfo.namespace }}"
            methods:
              - GET
