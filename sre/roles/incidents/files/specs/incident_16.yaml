---
metadata:
  complexity: Medium
  id: 16
  name: Misconfigured shipping service environment variable
  platform: kubernetes
  technologies:
    - Go
spec:
  environment:
    applications:
      otel_demo:
        enabled: true
    tools:
      category: sre
      selected:
        - kubernetes-topology-monitor
  faults:
    - custom:
        name: modify-environment-variables
        modify_environment_variables:
          workload:
            kind: Deployment
            name: shipping
            namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
            env:
              - name: QUOTE_ADDR
                value: "0000"
