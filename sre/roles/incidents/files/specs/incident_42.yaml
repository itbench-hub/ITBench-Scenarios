---
metadata:
  version: "v1"
scenario:
  metadata:
    complexity: Medium
    id: 42
    name: Pod Priority-Based Eviction Cascade
    platform: kubernetes
  spec:
    environment:
      applications:
        otel_demo:
          enabled: true
      tools:
        category: sre
        selected:
          - kubernetes-topology-monitor
    faults:
      - custom:
          name: pod-priority-eviction
          pod_priority_eviction:
            target_workload:
              kind: Deployment
              name: payment
              namespace: "{{ applications_helm_releases.otel_demo.namespace }}"
            priority_class:
              name: high-priority-eviction
              value: 1000000
            eviction_pods:
              replicas: 6
              cpu_request: "750m"
              memory_request: "700Mi"
