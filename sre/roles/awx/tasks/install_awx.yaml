---
- name: Install AWX operator
  kubernetes.core.helm:
    chart_ref: awx-operator
    chart_repo_url: https://ansible-community.github.io/awx-operator-helm
    chart_version: 3.2.0
    create_namespace: true
    kubeconfig: "{{ awx_cluster.kubeconfig }}"
    release_name: "{{ awx_helm_releases.awx_operator.name }}"
    release_namespace: "{{ awx_helm_releases.awx_operator.namespace }}"
    release_state: present
    timeout: 10m0s
    wait: true

- name: Create experiment data PersistentVolume
  kubernetes.core.k8s:
    kubeconfig: "{{ awx_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: experiment-data-pv
      spec:
        capacity:
          storage: 1Gi
        accessModes:
          - ReadWriteMany
        hostPath:
          path: /mnt/experiment_data
          type: DirectoryOrCreate
        persistentVolumeReclaimPolicy: Retain
    state: present

- name: Create experiment data PersistentVolumeClaim
  kubernetes.core.k8s:
    kubeconfig: "{{ awx_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: experiment-data-pvc
        namespace: "{{ awx_helm_releases.awx_operator.namespace }}"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
        volumeName: experiment-data-pv
        storageClassName: ""
    state: present

- name: Install AWX
  kubernetes.core.k8s:
    kubeconfig: "{{ awx_cluster.kubeconfig }}"
    resource_definition:
      apiVersion: awx.ansible.com/v1beta1
      kind: AWX
      metadata:
        name: awx-deployment
        namespace: "{{ awx_helm_releases.awx_operator.namespace }}"
      spec: "{{ awx_base_spec | combine(awx_nodeport_spec if awx_use_nodeport | default(false) else {}) }}"
    state: present
    wait: true
    wait_condition:
      reason: Successful
      status: "True"
      type: Successful
    wait_timeout: 900
  vars:
    awx_base_spec:
      service_type: "{{ 'nodeport' if awx_use_nodeport | default(false) else 'loadbalancer' }}"
      postgres_data_volume_init: true
      postgres_init_container_commands: |
        chown 26:0 /var/lib/pgsql/data
        chmod 700 /var/lib/pgsql/data
      postgres_storage_requirements:
        requests:
          storage: "{{ '4Gi' if awx_use_nodeport | default(false) else '32Gi' }}"
    awx_nodeport_spec:
      nodeport_port: 30950
