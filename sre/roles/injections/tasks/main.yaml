---
- name: Load injections library index map
  ansible.builtin.set_fact:
    injections_library_map: "{{ lookup('ansible.builtin.file', 'files/library/map.yaml') | from_yaml }}"

- name: Verify that all ids are valid
  ansible.builtin.assert:
    that:
      - (ids_difference | length) == 0
    fail_msg: Invalid fault ids discovered ({{ ids_difference | join(', ') }}). Please remove invalid ids.
    success_msg: All fault ids are valid.
  vars:
    ids_difference: "{{ injections_tasks | community.general.json_query('[*].id') | difference(injections_library_map.keys()) }}"

- name: Include wait tasks
  ansible.builtin.include_tasks:
    file: "{{ injections_library_map[injection_task.id].taskFile }}"
    apply:
      tags:
        - fault_injection
      vars:
        injection_args: "{{ injection_task.args }}"
  loop: "{{ injections_tasks }}"
  loop_control:
    label: task/{{ injection_task.id }}
    loop_var: injection_task
