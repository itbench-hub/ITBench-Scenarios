---
argument_specs:
  main:
    short_description: Main entry point for leaderboard role
    description:
      - This is the main entry point for the leaderboard role.
      - This role is responsible for updating the status tracker.
    author:
      - Gerard Vanloo
    options:
      leaderboard_status:
        required: true
        type: dict
        options:
          failed_task:
            required: false
            type: dict
            options:
              name:
                required: true
                type: str
              result:
                required: true
                type: dict
          status:
            choices:
              - failed
              - progressing
              - succeeded
            required: true
            type: str
      leaderboard_storage:
        required: false
        type: dict
        options:
          local:
            required: false
            type: dict
            options:
              directory:
                required: true
                type: str
          s3:
            required: false
            type: dict
            options:
              bucket:
                required: true
                type: str
              directory:
                required: true
                type: str
              endpoint:
                required: true
                type: str
