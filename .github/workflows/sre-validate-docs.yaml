name: Validate SRE docs

on:
  pull_request:
    branches:
      - main
    paths:
      - sre/documentation/files/**

jobs:
  validate-docs:
    name: Validate documents
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
      - name: Install Python dependencies
        run: |
          pip install -r sre/requirements.txt
      - name: Run validation playbook
        run: |
          make -C sre validate_docs
