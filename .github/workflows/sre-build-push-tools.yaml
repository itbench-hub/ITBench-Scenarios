name: Build and push SRE tool images

on:
  push:
    branches:
      - main
    paths:
      - sre/tools/**
      - '!sre/tools/kubernetes-topology-monitor/charts/kubernetes-topology-monitor/**'

jobs:
  topology-monitor:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v5.0.0
      - name: Login to Quay.io
        uses: docker/login-action@v3.5.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Build Kubernetes Topology Monitor
        uses: docker/build-push-action@v6.18.0
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: sre/tools/kubernetes-topology-monitor
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            quay.io/it-bench/topology-monitor:0.0.4
            quay.io/it-bench/topology-monitor:latest
  awx-ee:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        platform:
          - linux/amd64
          - linux/arm64
        exclude:
          - os: ubuntu-24.04
            platform: linux/arm64
          - os: ubuntu-24.04-arm
            platform: linux/amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v5.0.0
      - name: Login to Quay.io
        uses: docker/login-action@v3.5.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.12'
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
        working-directory: sre
      - name: Create AWX Execution Environment image context
        run: |
          ansible-builder create --output-filename Dockerfile
        working-directory: sre/tools/awx-ee
      - name: Build AWX Execution Environment image
        uses: docker/build-push-action@v6.18.0
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: sre/tools/awx-ee/context
          platforms: |
            ${{ matrix.platform }}
          push: true
          tags: |
            quay.io/it-bench/awx-ee:1.0.0
            quay.io/it-bench/awx-ee:latest
  hello-bench:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        architecture:
          - amd64
          - arm64
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v5.0.0
      - name: Login to Quay.io
        uses: docker/login-action@v3.5.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Build Hello Bench image
        uses: docker/build-push-action@v6.18.0
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: sre/tools/hello-bench
          platforms: |
            linux/${{ matrix.architecture }}
          push: true
          tags: |
            quay.io/it-bench/hello-bench-${{ matrix.architecture }}:1.0.0
            quay.io/it-bench/hello-bench-${{ matrix.architecture }}:latest
