---
name: New SRE Application Request
description: Request to add a new opensource application to the SRE application stack
labels:
  - application
  - enhancement
  - sre
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out this feature request!
  - type: input
    id: name
    attributes:
      label: Application Name
      description: Name of the application.
      placeholder: OpenTelemetry Demo
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What does the application do?
      placeholder: OpenTelemetry Demo (aka Astronomy Shop) simulates a shop to buy telescopes using microservices.
    validations:
      required: true
  - type: textarea
    id: reasoning
    attributes:
      label: Reasoning
      description: Why should the application be added to the stack? What makes the new application different to the ones existing in the benchmark?
      placeholder: OpenTelemetry Demo features several microservices which are written in different languages and supported by different databases. The application is instrumented with OpenTelemetry and is maintained by an active community.
  - type: input
    id: git
    attributes:
      label: Git Repository URL
      description: The public URL to the Git repository for the application.
      placeholder: https://github.com/open-telemetry/opentelemetry-demo
    validations:
      required: true
  - type: input
    id: helm
    attributes:
      label: Helm Chart Git Repository URL
      description: The public URL to the repository for the Helm chart, if available. Please list even if it is the same as the public repository for the project.
      placeholder: https://github.com/open-telemetry/opentelemetry-helm-charts
    validations:
      required: false
  - type: input
    id: installation
    attributes:
      label: Installation Instructions URL
      description: The public URL to instructions for installing the application. Include only if Helm chart is unavailable.
    validations:
      required: false
