---
name: New SRE Bug Report
description: Report describing a bug encountered.
labels:
  - bug
  - sre
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out this report!
  - type: checkboxes
    id: checklist
    attributes:
      label: Bug Report Checklist
      description: Before filling out this report, please ensure that the following steps have been completed.
      options:
        - label: I have checked the existing issues to ensure that this report is not a duplicate.
          required: true
        - label: I have tested and validated that this bug occurs in the `main` branch.
          required: true
    validations:
      required: true
  - type: dropdown
    id: machine-os
    attributes:
      label: Operating System
      multiple: true
      options:
        - Linux
        - MacOS
        - Windows
    validations:
      required: true
  - type: input
    id: machine-linux-dist
    attributes:
      label: Linux Distribution
      description: If Linux was selected, please give the name of the distribution.
      placeholder: Red Had Enterprise Linux (RHEL)
    validations:
      required: false
  - type: input
    id: machine-cpu
    attributes:
      label: Cores Available
      description: Please give the number of cores available to the environment.
      placeholder: "4"
    validations:
      required: true
  - type: input
    id: machine-memory
    attributes:
      label: Memory Available
      description: Please give the amount of RAM available to the environment.
      placeholder: 16GB
    validations:
      required: true
  - type: input
    id: machine-storage
    attributes:
      label: Storage Available
      description: Please give the amount of storage available to the environment.
      placeholder: 25GB
    validations:
      required: true
  - type: dropdown
    id: cluster-creator
    attributes:
      label: Kubernetes Cluster Tool
      description: If the bug occurs on a Kubernetes cluster, what was the cluster made?
      options:
        - Kind
        - KOps
        - Other
    validations:
      required: false
  - type: input
    id: cluster-creator-other
    attributes:
      label: Kubernetes Cluster Tool (cont.)
      description: If other, what was used to make the cluster?
      placeholder: Kubespray
    validations:
      required: false
  - type: dropdown
    id: cluster-provider
    attributes:
      label: Cloud Provider
      description: If the bug occurs on a Kubernetes cluster, who is the cloud provider?
      options:
        - AWS
        - None (local)
        - Other
    validations:
      required: false
  - type: input
    id: cluster-provider-other
    attributes:
      label: Cloud Provider (cont.)
      description: If other, which cloud provider was used?
      placeholder: Azure
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: Expectation
      description: What was supposed to happen?
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can the bug be reproduced?
    validations:
      required: true
  - type: textarea
    id: bug-logs
    attributes:
      label: Logs
      description: Please include logs relevant to error. This will be formatted in shell, so do not use backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please include relevant screenshots.
    validations:
      required: false
