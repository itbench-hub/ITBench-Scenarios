---
name: New SRE Tool Request
description: Request to add a new opensource tool to the SRE tool stack
labels:
  - enhancement
  - sre
  - tool
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out this feature request!
  - type: input
    id: name
    attributes:
      label: Tool Name
      description: Name of the tool.
      placeholder: Prometheus
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What does the tool do?
      placeholder: Prometheus scrapes metrics from workloads and manages alerts.
    validations:
      required: true
  - type: textarea
    id: reasoning
    attributes:
      label: Reasoning
      description: Why should the tool be added to the stack? If there is already a tool with a similar function, what makes the new tool different?
      placeholder: Prometheus is considered to be the leader in metrics collection by the opensource community for Kubernetes workloads.
  - type: input
    id: git
    attributes:
      label: Git Repository URL
      description: The public URL to the Git repository for the tool.
      placeholder: https://github.com/prometheus/prometheus
    validations:
      required: true
  - type: input
    id: helm
    attributes:
      label: Helm Chart Git Repository URL
      description: The public URL to the repository for the Helm chart, if available. Please list even if it is the same as the public repository for the project.
      placeholder: https://github.com/prometheus-community/helm-charts
    validations:
      required: false
  - type: input
    id: installation
    attributes:
      label: Installation Instructions URL
      description: The public URL to instructions for installing the tool. Include only if Helm chart is unavailable.
    validations:
      required: false
